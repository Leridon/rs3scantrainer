name: Build and Deploy

on:
  push:
    branches: [ release ]

permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Set variables
        run: |
          VER=$(cat src/VERSION)
          echo "VERSION=$VER" >> $GITHUB_ENV

      - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm ci
          npm run build-production

      - name: Deploy development preview
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The folder the action should deploy.

      - name: Deploy cluetrainer.app
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The folder the action should deploy.
          ssh-key: ${{ secrets.SSH_DEPLOY_KEY }}
          branch: main
          repository-name: Leridon/cluetrainer-live
          clean: true
          force: true
          single-commit: true
          clean-exclude: |
            CNAME
          tag: build-${{github.run_id}}